<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gela Crânio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gela Crânio</h1>
    <div class="drink-detail">
        <div class="drink-info">
            <div class="drink-image">
                <img src="gela-cranio.jpg" alt="Gela Crânio">
            </div>
            <div class="drink-text">
                <div class="recipe">
                    <h2>Como Fazer:</h2>
                    <p>Ingredientes:</p>
                    <ul>
                        <li>50 ml de vodka</li>
                        <li>100 ml de suco de laranja</li>
                        <li>30 ml de grenadine</li>
                        <li>Gelo</li>
                    </ul>
                    <p>Instruções:</p>
                    <p>Encha um copo com gelo, adicione a vodka e o suco de laranja. Adicione a grenadine lentamente, deixando-a descer pelo copo. Não mexa para obter o efeito visual.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
